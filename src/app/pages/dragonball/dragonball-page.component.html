<h1>DragonBall Page</h1>
<hr>
<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Agregar</h3>
        <input type="text" placeholder="Nombre" class="form-control" />
        <input type="number" placeholder="Poder" class="form-control mt-2" />
        <button class="mt-2 btn btn-outline-primary">Agregar</button>
    </div>
    <div class="col-12 col-sm-6">
        <h3>Listado</h3>
        <ul>
            @for (character of characters(); track character.id; let idx = $index) {
                <li>
                    <span>{{ idx + 1 }} - {{ character.name }}</span>
                    <strong class="text-danger"> ({{ character.power }})</strong>
                </li>
            }
        </ul>
    </div>
</section>
