<h1>DragonBall Page</h1>
<hr>
<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Agregar {{name()}} </h3>
        <input type="text" #txtName [value]="name()" (change)="name.set(txtName.value)" (input)="name.set(txtName.value)" placeholder="Nombre" class="form-control" />
        <input type="number" #txtPower [value]="power()" (change)="power.set(+txtPower.value)" (input)="power.set(+txtPower.value)" placeholder="Poder" class="form-control mt-2" />
        <button (click)="addCharacter()" class="mt-2 btn btn-outline-primary">Agregar</button>
    </div>
    <div class="col-12 col-sm-6">
        <h3>Listado Fuertes</h3>
        <ul>
            @for (character of characters(); track character.id; let idx = $index) {
                @if(character.power > 500 ) {
                    <li>
                        <span>{{ idx + 1 }} - {{ character.name }}</span>
                        <strong [class.text-danger]="character.power > 9000" [class.text-primary]="character.power < 9000">
                            <!-- [ngClass]="powerClasses()" -->
                            ({{ character.power }})
                        </strong>
                    </li>
                } @else {
                    <li>
                        <span><strong>Aqu√≠ no hay nadie</strong></span>
                    </li>
                }
            }
        </ul>
    </div>
</section>
